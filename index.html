<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SleeperBit</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="./src/styles/banner.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
</head>
<body>
    
    <main>
       <div class="header"> 
            <div class="logotipo">
                <img src="./src/assets/icons/sleeperbit-logo.png" alt="">
            </div>
            <div class="login_header">
                <div class="input">
                    <span class="fa fa-search"></span>
                    <input id="item-search" type="text" autocomplete="off" placeholder="What are you looking for?">
                </div>
                
                <ul>
                    <a href="">best seller</a>
                    <a href="">today's offer</a>
                    <a href="">contact us</a>
                    <a href="">about</a>
                </ul>
                <div class="button">
                    <button>Sign Up</button>
                    <button>LogIn</button>
                </div>
            </div>

        </div>

        <!-- dropdown menu -->

        <div class="dropdown_menu">
            <!-- first dropdown -->
            <div class="dropdown">
                <img class="icon" src="./src/assets/icons/pc-case.png" alt="">
                <button id="dropdown-1">Retro PC Cases</button>
            </div>

            <div class="dropdown">
            <!-- second dropdown -->
                <img class="icon" src="./src/assets/icons/itx-motherboard.png" alt="">
                <button id="dropdown-2">Mini-ITX Motherboards</button>
            </div>

            <div class="dropdown">
                <!-- third dropdown -->
                    <img class="icon" src="./src/assets/icons/modular-power-supplies.png" alt="">
                    <button id="dropdown-3">Modular Power Supplies</button>
            </div>

            <div class="dropdown">
                <!-- fourth dropdown -->
                    <img class="icon" src="./src/assets/icons/custom-pc-coolers.png" alt="">
                    <button id="dropdown-4">Custom CPU Coolers</button>
            </div>

            <div class="dropdown">
                <!-- fourth dropdown -->
                    <img class="icon" src="./src/assets/icons/compact-graphic-card.png" alt="">
                    <button id="dropdown-5">Compact Graphics Cards</button>
            </div>

            <div class="dropdown">
                <!-- fourth dropdown -->
                    <img class="icon" src="./src/assets/icons/solid-ssd.png" alt="">
                    <button id="dropdown-5">Solid State Drives</button>
            </div>
        </div>

        <div class="banner">
            <div class="inputs">

                <input class="input-banner" id="input-banner1" type="radio" name="banner" checked>
                <input class="input-banner" id="input-banner2" type="radio" name="banner">

            </div>

                <div class="banner" id="banner1" style="display: none;">
                    <img src="./src/assets/icons/banner1.jpeg" alt="">
                </div>

                <div class="banner" id="banner2" style="display: none;">
                    <img src="./src/assets/icons/banner2.jpg" alt="">
                </div>

        </div>

    </main>

    <script src="index.js" text="text"></script>

</body>
</html>

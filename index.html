<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SleeperBit</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="./src/styles/slides.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
</head>
<body>
    
    <main>
       <div class="header"> 
            <div class="logotipo">
                <img src="./src/assets/icons/sleeperbit-logo.png" alt="">
            </div>
            <div class="login_header">
                <div class="input">
                    <span class="fa fa-search"></span>
                    <input id="item-search" type="text" autocomplete="off" placeholder="What are you looking for?">
                </div>
                
                <ul>
                    <a href="">best seller</a>
                    <a href="">today's offer</a>
                    <a href="">contact us</a>
                    <a href="">about</a>
                </ul>
                <div class="button">
                    <button>Sign Up</button>
                    <button>LogIn</button>
                </div>
            </div>

        </div>

        <!-- dropdown menu -->

        <div class="dropdown_menu">
            <!-- first dropdown -->
            <div class="dropdown">
                <button id="dropdown-1">Retro PC Cases</button>
                <div class="dropdown_options">
                    <a href="#">Macintosh Classic (1990)</a>
                    <a href="#">Mini Super (Cute 2024)</a>
                    <a href="#">Mini Cute (2023)</a>
                    <a href="#">IBM XT 5160</a>
                </div>
            </div>

            <div class="dropdown">
            <!-- second dropdown -->
                <button id="dropdown-2">Mini-ITX Motherboards</button>
                <div class="dropdown_options">
                    <a href="#">PCWare IPX1800E2 Intel SO</a>
                </div> 
            </div>

            <div class="dropdown">
                <!-- third dropdown -->
                    <button id="dropdown-3">Modular Power Supplies</button>
                    <div class="dropdown_options">
                        <a href="#">PCWare IPX1800E2 Intel SO</a>
                    </div> 
            </div>

            <div class="dropdown">
                <!-- fourth dropdown -->
                    <button id="dropdown-4">Custom CPU Coolers</button>
                    <div class="dropdown_options">
                        <a href="#">PCWare IPX1800E2 Intel SO</a>
                    </div> 
            </div>
        </div>
            

        <div class="content">

            <div class="slides">

                <div class="input-container">
                    <input class="input-slide" type="radio" name="slide" id="input-slide1">
                    <input class="input-slide" type="radio" name="slide" id="input-slide2">
                    <input class="input-slide" type="radio" name="slide" id="input-slide3">
                    <input class="input-slide" type="radio" name="slide" id="input-slide4">
                    <input class="input-slide" type="radio" name="slide" id="input-slide5">
                </div>

                <div class="slide" id="slide1" style="display: none;"">
                    <img src="./src/assets/icons/slide1.jpg" alt="">
                    <span>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</span>
                </div>

                <div class="slide" id="slide2" style="display: none;">
                    <img src="./src/assets/icons/slide2.jpg" alt="">
                </div>

                <div class="slide" id="slide3" style="display: none;">
                    <img src="./src/assets/icons/slide3.jpg" alt="">
                </div>

                <div class="slide" id="slide4" style="display: none;">
                    <img src="./src/assets/icons/slide4.jpg" alt="">
                </div>

                <div class="slide" id="slide5" style="display: none;">
                    <img src="./src/assets/icons/slide5.jpg" alt="">
                </div>
                
            </div>
        </div>

    </main>

    <script src="index.js" text="text"></script>

</body>
</html>
